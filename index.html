<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form class="startForm card">
        <h1>Welcome to Tic Tac Toe!</h1>
        <div class="textField">
            <label for="playerOne">Player One's Name</label>
            <input type="text" id="playerOne" name="playerOne"/>
        </div>
        <div class="textField">
            <label for="playerTwo">Player Two's Name</label>
            <input type="text" id="playerTwo" name="playerTwo"/>
        </div>
        <button class="startButton" type="submit">Start Game</button>
    </form>
    <div class="hideChildren gameContainer card">
        <h1 class="turn"></h1>
        <div class="board"></div>
        <button class="restartButton">Restart</button>
    </div>
    <script src="./gameScript.js"></script>
</body>
</html>
